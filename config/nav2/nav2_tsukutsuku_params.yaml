local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0 #Hz
      publish_frequency: 10.0 #Hz
      global_frame: map
      robot_base_frame: base_link
      # use_sim_time: True
      rolling_window: true
      width: 20
      height: 20
      lethal_cost_threshold: 65
      resolution: 0.05
      footprint: '[ [0.9, 0.28], [-0.2, 0.28], [-0.2, -0.28], [0.9, -0.28] ]'
      footprint_padding: 0.03
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        max_obstacle_height: 30.0
        min_obstacle_height: -30.0
        observation_sources: front_left_urg front_right_urg rear_urg
        front_left_urg:
          topic: /sensing/lidar/front_left_urg/scan
          max_obstacle_height: 15.0
          min_obstacle_height: -15.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 8.0
          raytrace_min_range: 0.0
          obstacle_max_range: 4.0
          obstacle_min_range: 0.0
        front_right_urg:
          topic: /sensing/lidar/front_right_urg/scan
          max_obstacle_height: 15.0
          min_obstacle_height: -15.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 8.0
          raytrace_min_range: 0.0
          obstacle_max_range: 4.0
          obstacle_min_range: 0.0
        rear_urg:
          topic: /sensing/lidar/rear_urg/scan
          max_obstacle_height: 15.0
          min_obstacle_height: -15.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          expected_update_rate: 40.0
          raytrace_max_range: 8.0
          raytrace_min_range: 0.0
          obstacle_max_range: 1.0
          obstacle_min_range: 0.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.0
        inflation_radius: 1.0
      always_send_full_costmap: True
