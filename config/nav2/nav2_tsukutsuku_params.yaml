planner_server:
  ros__parameters:
    expected_planner_frequency: 2.0
    planner_plugins: ["GridBased"]
    GridBased:
      # plugin: "nav2_smac_planner/SmacPlanner2D"
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.125
      max_planning_time: 1.0
      allow_unknown: true
      smoother:
        max_iterations: 1000
        w_smooth: 0.8
        w_data: 0.2
        tolerance: 0.00001

